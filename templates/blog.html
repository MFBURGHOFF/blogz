{% extends "base.html" %}

{% block content %}

<h1>Blog!</h1>

    {% for blog in blogs %}
    <h1><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h1>
    <p>Created by: <a href="/blog?userid={{blog.owner.id}}">{{blog.owner.username}}</a></p>
    <p>{{blog.body}}</p>
        
    <hr>
    {% endfor %}

{% endblock %}
