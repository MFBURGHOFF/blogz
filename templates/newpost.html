{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method='post'>
        <label>
            Title:
            <input value='{{title}}' type="text" name='title' />
            <p class="error">{{title_error}}</p>
        </label>
        <br>
        <label>
            Blog content:
            <textarea type='text' name='body'>{{body}}</textarea>
            <p class="error">{{body_error}}</p>
        </label>
        <input type="submit" value='Add Entry' />
    </form>

{% endblock %}
